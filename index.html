<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">

  </head>

<body>
  <div class="calculator">
    
      <div class="calculator__display-area">
        <p class="calculator__display-area_history"></p>
        <div class="calculator__display-area__output" id="outputResult">0</div>
      </div>
    
    <div class="calculator__button-area">
      <button type="button" class="btn-ac" name="clear">AC</button>
      <button type="button" name="backspace">&#8676;</button>
      <button class="calc-operator" type="button" name="divide">÷</button><br>
      <button class="calc-num" type="button" name="seven">7</button>
      <button class="calc-num" type="button" name="eight">8</button>
      <button class="calc-num" type="button" name="nine">9</button>
      <button class="calc-operator" type="button" name="multiply">×</button><br>
      <button class="calc-num" type="button" name="four">4</button>
      <button class="calc-num" type="button" name="five">5</button>
      <button class="calc-num" type="button" name="six">6</button>
      <button class="calc-operator" type="button" name="minus">−</button><br>
      <button class="calc-num" type="button" name="one">1</button>
      <button class="calc-num" type="button" name="two">2</button>
      <button class="calc-num" type="button" name="tree">3</button>
      <button class="calc-operator" type="button" name="plus">+</button><br>
      <button type="button" name="decimal">.</button>
      <button class="calc-num" type="button" name="zero">0</button>
      <button class="btn-result" type="button" name="result">=</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
